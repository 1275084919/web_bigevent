<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/user_pwd.css">
    <title>修改密码</title>
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                  <label class="layui-form-label">用户名</label>
                  <div class="layui-input-block">
                    <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                  </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                      <input type="" name="oldPwd" required  lay-verify="required|pwd" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                  </div>

                  <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                      <input type="" name="newPwd" required  lay-verify="required|pwd|samepwd" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                  </div>

                  <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block">
                      <input type="" name="repwd" required  lay-verify="required|pwd|repwd" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                  </div>

                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo" id="repwd">立即提交</button>
                      <button type="reset" class="layui-btn layui-btn-primary" id="resetpwd">重置</button>
                    </div>
                  </div>
            </form>
        </div>
      </div>
          
          <script src="../assets/js/jquery.js"></script>
          <script src="../assets/layui/layui.js"></script>
          <script src="../assets/js/baseAPI.js"></script>
          <script src="../assets/js/user_pwd.js"></script>
</body>
</html>
