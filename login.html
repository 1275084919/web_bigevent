<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 导入layui -->
  <link rel="stylesheet" href="assets/css/layui.css" />
  <!-- 首页css -->
  <link rel="stylesheet" href="assets/css/login.css">
  <title>后台管理系统</title>
</head>
<body>
  <!-- 头部logo -->
  <div class="layui-main"><img src="assets/images/logo.png" alt=""></div>
  <!-- 登录框 -->
  <div class="loginAndRegBox">
  <!-- 登录框-头 -->
    <div class="title-box">
    </div>
    <!-- 登录 -->
    <div class="login-box">
        <form class="layui-form" id="form_login">
        <!-- 登录用户名输入框 -->
        <div class="layui-form-item" id="form_login">
          <!-- <i class="layui-icon layui-icon-username"></i>    -->
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" />
        </div>
        <!-- 登录用户密码输入框 -->
        <div class="layui-form-item">
          <!-- <i class="layui-icon layui-icon-password"></i>    -->
          <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
      </div>
      <!-- 登录按钮 -->
      <div class="layui-form-item">
        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit >立即登录</button>
      </div>
      </form>
      <!-- 去注册 -->
      <div class="golink">
      <a href="javascript:;" id="link_reg">注册账号</a>
      </div>
    </div>
    <!-- 注册 -->
    <div class="reg-box">
      <form class="layui-form" id="form_reg">
        <!-- 登录用户名输入框 -->
        <div class="layui-form-item">
          <!-- <i class="layui-icon layui-icon-face-smile"></i>    -->
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" />
        </div>
        <!-- 登录用户密码输入框 -->
        <div class="layui-form-item">
          <!-- <i class="layui-icon layui-icon-face-smile" ></i>    -->
          <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
      </div>
      <!--确认登录用户密码输入框 -->
      <div class="layui-form-item">
        <!-- <i class="layui-icon layui-icon-face-smile" ></i>    -->
        <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请确认密码" autocomplete="off" class="layui-input" />
      </div>
      <!-- 登录按钮 -->
      <div class="layui-form-item">
        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit >立即注册</button>
      </div>
      </form>
      <!-- 去登陆 -->
      <div class="golink">
        <a href="javascript:;" id="link_login">已有账号，去登陆</a>
      </div>
    </div>
  </div>
  <script src="assets/js/jquery.js"></script>
  <!-- 调用layui，必须整个包们，不能单独复制js -->
  <script src="./assets/layui/layui.js"></script>
  <!-- 导入封装的base函数，在ajax之前都会进行接口拼接字符串，简化接口以及易于维护 -->
  <script src="./assets/js/baseAPI.js"></script>
  <script src="assets/js/login.js"></script>
</body>
</html>
