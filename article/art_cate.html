<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/art_cate.css">
    <title>Document</title>
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">文章类别管理
            <button type="button"class="layui-btn layui-btn-normal layui-btn layui-btn-sm" id="btnAddcate">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                  <col >
                  <col >
                  <col width="200">
                </colgroup>
                <thead>
                  <tr>
                    <th>分类名称</th>
                    <th>分类别名</th>
                    <th>操作</th>
                  </tr> 
                </thead>
                <tbody>
                  <!-- 这是表格数据的模板 后面会直接插入数据-->
                </tbody>
              </table>
        </div>
      </div>

    <!-- 表格数据的模板 -->
      <script type="text/html" id="tpl-table">
          {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
              <!-- 每循环一次添加一个私有类名为ID -->
                <button type="button" class="layui-btn btn-edit" data-id="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger btn-delate" data-id="{{$value.Id}}" id="btn-delate">删除</button>
            </td>
          </tr>
          {{/each}}
      </script>

    <!-- 添加分类的弹出层 -->
      <script type="text/html" id="dialog-add">
        <form class="layui-form" action="" id="form-add">
          <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
              <input type="text"  required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input" name="name">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
              <input type="text" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input" name="alias">
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
          </div>

        </form>
      </script>
    <!-- 编辑分类的弹出层   -->
      <script type="text/html" id="dialog-edit">
        <form class="layui-form" action="" id="form-edit" lay-filter="form-edit">
         <!-- 隐藏域，会自动保存id的值，后续修改功能需要提交ID -->
        <input type="hidden" name="Id">
          <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
              <input type="text"  required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input" name="name">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
              <input type="text" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input" name="alias">
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
          </div>

        </form>
      </script>


      <script src="../assets/layui/layui.js"></script>
      <script src="../assets/js/jquery.js"></script>
      <script src="../assets/js/baseAPI.js"></script>
      <script src="../assets/js/art_cate.js"></script>
      <!-- 导入模板引擎 -->
      <script src="../assets/lib/template-web.js"></script>
    </body>
</html>
