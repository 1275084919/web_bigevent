<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入css -->
    <link rel="stylesheet" href="../assets/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/art_list.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
         <!-- 筛选区域 -->
         <form class="layui-form" id="form-search">
          <div class="layui-form-item layui-inline">
            <select name="cate_id" id="cate_id">
              <!-- 分类模板代渲染 -->
            </select>
          </div>
          <div class="layui-form-item layui-inline">
            <select name="state">
              <option value="">所有状态</option>
              <option value="已发布">已发布</option>
              <option value="草稿">草稿</option>
            </select>
          </div>
          <div class="layui-form-item layui-inline">
            <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
          </div>
        </form>         <!-- 列表区域 -->
         <table class="layui-table">
            <colgroup>
              <col width="300" />
              <col/>
              <col/>
              <col/>
              <col/>
            </colgroup>
            <thead>
              <tr>
                <th>标题</th>
                <th>分类</th>
                <th>时间</th>
                <th>状态</th>
                <th>操作</th>
              </tr> 
            </thead>
            <tbody>
              <!-- 留空，后续模板引擎会渲染数据 -->

            </tbody>
          </table>

         <!-- 分页区域 -->
         <div id="pageBox">
           
         </div>
        </div>
      </div>

        <!-- 分类可选项的模板结构模板 -->
        <script type="text/html" id="tpl-cate">
          <option value="">所有分类</option>
          {{each data}}
          <option value="{{$value.Id}}">{{$value.name}}</option>
          {{/each}}
        </script>

      <!-- 列表数据模板 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
            <button type="button" class="layui-btn  layui-btn-sm" >编辑</button>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-danger btn-delete" data-id = "{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}} 
    </script>

    <!-- 分页模板 -->
    <script type="text/html">

    </script>



    
    <!-- 导入js -->
    <script src="../assets/layui/layui.js"></script>
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/art_list.js"></script>
</body>
</html>
